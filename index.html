<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="holiday planner, travel itinerary, travel search">
<meta name="description" content="A simple way to search for accomodation, bars and restaurants and attractions in one place for your travel destination.">
<meta name="author" content="Sophia Rumpus">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Holiday Planner</title>
<link rel="stylesheet" href="assets/style.css" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Header -->

    <div class="row"

        <section class="container my-auto">
            <div class="col-lg-6">
                <h1 id="title" class="mt-5">Holiday Planner</h1>
                <h2 id="tagline" class="mt-3">Less time planning, more time exploring</h2>
            </div>  
        </section>  

        <!-- Destination Search -->

        <section class="container my-auto">
            <div class="col-lg-6">

                <div id="Your destination"></div>
                <div id="City"></div>
                <div id="food-drink-attractions"></div>
                
                <!--
                <form>
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
                    <textarea rows="5" type="text" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                </form>
                -->

                <!-- Map -->    

                <div id="map"></div>
            </div>
        </section>

    </div>

    <!-- Footer -->

    <footer class="container">
        <h3 id="copyright"><span class="material-icons">copyright</span><span class="ml-1">Sophia Rumpus<span></h3>
    </footer>

    <!-- Scripts -->

    <script src="assets/map.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmRAUQECn_Ms_sPRqqDQ7T31yA-4h_B58&callback=initMap" type="text/javascript"></script>

</body>
</html>
