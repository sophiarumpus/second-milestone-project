    <div class="row">

        <!-- Header -->

        <div class="col-lg-6 pr-lg-5 pl-lg-5 d-flex mt-5">
            <div class="my-auto">
                <h1 id="title" class="mb-lg-5">Isle of Skye</h1>
                <h2 id="tagline" class="pr-lg-4 p-3 pl-lg-4">Less time planning, more time exploring</h2>
            </div>
        </div>  

        <!-- Destination Search -->

        <section class="container my-auto col-lg-6 pl-lg-0">
            <form class="mt-lg-5 mt-lg-3 ml-3 ml-lg-0 mb-3 mb-lg-0">
                <input type="radio" name="pin" id="accomodation" value="Accomodation" onclick="accomodationSearch()">
                <label for="accomodation" class="small-text pl-lg-3 pl-2">Accomodation</label><br>
                <input type="radio" name="pin" id="restaurants" value="restaurants" onclick="restaurantSearch()">
                <label for="restaurants" class="small-text pl-lg-3 pl-2">Restaurants and Bars</label><br>
                <input type="radio" name="pin" id="attractions" value="Attractions" onclick="attractionSearch()">
                <label for="attractions" class="small-text pl-lg-3 pl-2">Attractions</label><br>
            </form>

            <!-- Map -->    

            <div class="mt-lg-4 mr-lg-5 pl-3 pl-lg-0">
                <div id="map"></div>
            </div>
        </section>

    </div>

    <div class="row mt-5 mt-lg-0">
        <div class="col-lg-6 grey-bg mt-lg-5 pr-lg-0">

            <div class="h-100 w-100 white-bg pt-4"

            <p class="small-text help-text mt-lg-3 pr-5 pl-5 pt-2 pb-2 pb-lg-0 pt-lg-0">Why not let us surprise you? Contact us to organise your itinerary for you</p>

             <!-- Email Submit Form -->
            
            <div class="row d-flex justify-content-center pb-lg-4">

                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
                    <textarea rows="5" type="text" name="description" id="description" class="form-control" placeholder="Let us know here about any information that will help us with your booking, such as dates of your trip and number of people..." required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">
                                <span>Send</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
