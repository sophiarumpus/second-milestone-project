<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="holiday planner, travel itinerary, travel search">
<meta name="description" content="A simple way to search for accomodation, bars and restaurants and attractions in one place for your travel destination.">
<meta name="author" content="Sophia Rumpus">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Holiday Planner</title>
<link rel="stylesheet" href="assets/style.css" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("user_9dwdqM2PP37rftx3zwE7f");
    })();
</script>
</head>
<body class="h-100">

    <div class="row">

        <!-- Header -->

        <div class="col-lg-6 pr-lg-5 pl-lg-5 d-flex mt-5">
            <div class="my-auto">
                <h1 id="title" class="mb-lg-5">Isle of Skye</h1>
                <h2 id="tagline" class="pr-lg-4 p-3 pl-lg-4">Less time planning, more time exploring</h2>
            </div>
        </div>  

        <!-- Destination Search -->

        <section class="container my-auto col-lg-6 pl-lg-0">
            <form class="mt-lg-5 mt-lg-3">
                <p class="small-text m-lg-1 ml-3 ml-lg-0">Accomodation</p>
                <select name="accomodation" id="accomodation" class="w-25" placeholder="Select">
                    <option value="all"></option>
                </select>
                <p class="small-text m-lg-1 ml-3 ml-lg-0">Restaurants & Bars</p>
                <select name="country" id="country" class="w-25" placeholder="Select">
                    <option value="all"></option>
                </select>
                <p class="small-text m-lg-1 ml-3 ml-lg-0">Attractions</p>
                <select name="country" id="country" class="w-25" placeholder="Select">
                    <option value="all"></option>
                </select>
            </form>

            <!-- Map -->    

            <div class="mt-lg-4 mr-lg-5 pl-3 pl-lg-0">
                <div id="map"></div>
            </div>
        </section>

    </div>

    <!-- Search Results -->

    <div class="row mt-5 mt-lg-0">
        <div class="col-lg-6 grey-bg mt-lg-5 pr-lg-0">
            <h3 class="small-text pt-4 pb-4 d-flex justify-content-center search-text">Search Results</h3>
        </div>
        <div class="col-lg-6 pl-lg-0">
            <img src="assets/images/man-on-cliff.jpg" class="h-100 w-100 pt-lg-5" alt="Man in black t-shirt and jeans against the green backdrop of the Isle of Skye">
        </div>
    </div>

    <!-- Contact -->

    <section class="row">
        <div class="h-100 w-100 white-bg pt-4" 
            <h3 id="help">Need help?</h3>
            <p class="small-text help-text mt-lg-3 pr-5 pl-5 pt-2 pb-2 pb-lg-0 pt-lg-0">Why not let us surprise you? Contact us to organise your itinerary for you</p>

             <!-- Email Submit Form -->
            
            <div class="row d-flex justify-content-center pb-lg-4">
                <form onsubmit="return sendMail(this);" class="w-lg-50 w-75">
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Name" required/>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
                    <textarea rows="5" type="text" name="projectsummary" id="projectsummary" class="form-control" placeholder="Let us know here about any information that will help us with your booking, such as dates of your trip and number of people..." required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-outline-dark small-text mb-4 mb-lg-0 mt-4 mt-lg-0">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        
        </div>
    </section>

    <!-- Footer -->

    <footer class="grey-bg m-0 pr-lg-5 pr-3">
        <div class="d-flex justify-content-end">
        <h4 id="copyright"> 
        <span class="material-icons mt-2">copyright</span>
        Sophia Rumpus
        </h4>
    </footer>

    <!-- Scripts -->

    <script src="assets/js/email.js"></script>

    <script src="assets/js/map.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmRAUQECn_Ms_sPRqqDQ7T31yA-4h_B58&callback=initMap" type="text/javascript"></script>

</body>
</html>
